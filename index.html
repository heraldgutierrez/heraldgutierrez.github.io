<!DOCTYPE html>
<html ng-app='app' ng-controller='siteController as Site'>
	<head>
		<meta charset="utf-8">
		<meta name='author' content='Herald Gutierrez'>
		<meta http-equiv='content-type' content='text/html; charset=utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>LTC ({{ Site.ltc | currency }}), ETH ({{ Site.eth | currency }}</title>
		
		<link type='text/css' rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
		
		<script type='text/javascript' src='js/angular.js'></script>
		<script type='text/javascript' src='js/jquery.min.js'></script>
		<script type='text/javascript' src='js/app.js'></script>
		<script type='text/javascript' src='js/site-controller.js'></script>
		<style>
			span { font-size: 12px; }
		</style>
	</head>
	<body class="container">
		<div class="row">
			<div class="col-xs-12">
				<p>Time {{ Site.time | date : "mediumTime" }}</p>

				<table class="table">
					<thead>
						<tr>
							<th></th>
							<th>$ Per Coin</th>
							<th>Total</th>
							<th>Profit</th>
						</tr>
					<tbody>
						<tr ng-repeat="coin in Site.coins">
							<td>{{ coin.id }} <br>
								<span>{{ coin.amount }}</span>
							</td>
							<td>{{ coin.currentPricePerCoin | currency }}</td>
							<td>{{ coin.currentValue | currency }}</td>
							<td>{{ coin.currentProfit | currency }}</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td>{{ Site.totalValue | currency }}</td>
							<td>{{ Site.totalProfit | currency }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
